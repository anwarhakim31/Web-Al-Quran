<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Al-Qur'an</title>
    <link rel="shortcut icon" href="images/alquran.png" type="image/x-icon" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <div class="cont">
        <div class="logo">
          <a href=""><img src="images/alquran.png" alt="" /></a>
        </div>
        <div class="extra">
          <i class="search-btn"
            ><svg
              width="30"
              height="30"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M11.5 21C16.7467 21 21 16.7467 21 11.5C21 6.25329 16.7467 2 11.5 2C6.25329 2 2 6.25329 2 11.5C2 16.7467 6.25329 21 11.5 21Z"
                stroke="#07abd8"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path>
              <path
                d="M22 22L20 20"
                stroke="#07abd8"
                stroke-width="1.5"
                stroke-linecap="round"
                stroke-linejoin="round"
              ></path></svg
          ></i>
          <i class="toggle"
            ><svg
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 24 24"
              stroke-width="1.5"
              stroke="#07abd8"
              aria-hidden="true"
              data-slot="icon"
              class="w-7 h-7"
              width="30px"
              height="30px"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z"
              ></path>
            </svg>
          </i>
        </div>
      </div>
    </header>

    <section class="banner">
      <h1>خَيْرُكُمْ مَنْ تَعَلَّمَ الْقُرْآنَ وَعَلَّمَهُ</h1>
      <p>
        “Sebaik-baik kalian adalah orang yang belajar Al Qur’an dan
        mengajarkannya.”
      </p>
    </section>

    <div class="container">
      <!-- section search start -->
      <div class="search-area">
        <form action="" class="search-form">
          <i class="bx bx-search search-icon"></i>
          <input type="text " class="input-search" />
        </form>
        <i class="bx bx-x search-close"></i>
      </div>
      <!-- section search end -->

      <section class="surah">
        <div class="top-page">
          <a class="populer">Yasin</a>
          <a class="populer">Al-Mulk</a>
          <a class="populer">Al-Kahfi</a>
          <a class="populer">Ar-rahman</a>
          <a class="populer">Ayat-Kursi</a>
        </div>
      </section>

      <div class="content">
        <div class="navigation">
          <div class="urut">
            <h1>Urutkan</h1>
            <select name="urut" id="option">
              <option value="ascending">Ascending</option>
              <option value="descending">Descending</option>
            </select>
          </div>
        </div>

        <ul class="body-content"></ul>
      </div>
    </div>

    <div class="footer">
      <p>Copyright&copy;2024 Anwar Hakim All Right Reseved</p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
